<!DOCTYPE html>

<head>

</head>
<body>
    <div class="panel  pricing-table">

        
        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">

                <li class="pricing-feature-item">Custom domains</li>
                <li class="pricing-feature-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign up</a>
        </div>


        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">

                <li class="pricing-feature-item">Never Sleeps</li>
                <li class="pricing-feature-item">multiple workers for more powerfull apps</li>

        </div>


        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprice</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">Free Trial</a>
        </div>


    </div>
